<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css" class="css">

</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="./images/illustration-hero.svg"></img>
      <div class="card__content">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__title__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
          <div class="card__plan">
            <div>
            <img class="card_icon" src="./images/icon-music.svg" alt="">
            </div>
            <div>
            <p class="card__plan__annual">Annual Plan</p>
            <p>$59.99/year</p>
            </div>
            <button class="card__change">Change</button>
          </div>  
          <button class="card__payment">Proceed to Payment</button>
          <button class="card__cancel">Cancel Order</button>
     </div>
  </div>
  </main>
  </body>
</html>
